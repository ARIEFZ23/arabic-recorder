<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Audio Recorder - Pilih User</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .header .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .user-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeInUp 1s ease;
        }

        .user-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .user-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 3rem;
            transition: all 0.3s ease;
        }

        .user-card:hover .user-icon {
            transform: rotate(360deg);
        }

        .user-card h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .user-card p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .user-badge {
            display: inline-block;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header .icon {
                font-size: 3rem;
            }

            .user-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üéôÔ∏è</div>
            <h1>Arabic Audio Recorder</h1>
            <p>Pilih pengguna untuk memulai rekaman</p>
        </div>

        <div class="user-cards">
            <a href="record.html" class="user-card">
                <div class="user-icon">üë®</div>
                <h2>Rofi Abdul Aziz</h2>
                <p>Student Recorder</p>
                <div class="user-badge">Mulai</div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">150</div>
                        <div class="stat-label">Total Kata</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            </a>

            <a href="record2.html" class="user-card">
                <div class="user-icon">üë©</div>
                <h2>Latifah</h2>
                <p>Student Recorder</p>
                <div class="user-badge">Mulai</div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">150</div>
                        <div class="stat-label">Total Kata</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
